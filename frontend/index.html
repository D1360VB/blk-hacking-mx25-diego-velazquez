<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BlackRock Challenge - Tester</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-4">BlackRock Challenge Tester</h1>

    <h4>Agregar Transacciones</h4>
    <div class="row mb-3">
      <div class="col-md-4">
        <label class="form-label">Fecha y hora</label>
        <input type="datetime-local" id="datetime" class="form-control">
      </div>
      <div class="col-md-4">
        <label class="form-label">Monto</label>
        <input type="number" id="amount" class="form-control" step="0.01">
      </div>
      <div class="col-md-4 d-flex align-items-end">
        <button class="btn btn-success w-100" onclick="addTransaction()">Agregar</button>
      </div>
    </div>

    <h4>Lista de Transacciones</h4>
    <pre id="transactionsList" class="bg-light p-2 border"></pre>

    <h4>Acciones</h4>
    <button class="btn btn-primary me-2" onclick="callParse()">/parse</button>
    <button class="btn btn-secondary me-2" onclick="callValidator()">/validator</button>
    <button class="btn btn-info me-2" onclick="callReturns('ppr')">/returns:ppr</button>
    <button class="btn btn-warning me-2" onclick="callReturns('ishares')">/returns:ishares</button>

    <h4 class="mt-4">Resultado</h4>
    <pre id="result" class="bg-light p-2 border"></pre>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
